name: cosmetics
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:

  flutter:
    sdk: flutter

  circular_countdown_timer: ^0.2.4
  pin_code_fields: ^8.0.1
  animate_do: ^4.2.0
  flutter_launcher_icons: ^0.14.4
  lottie: ^3.3.2
  flutter_screenutil: ^5.9.3
  permission_handler: ^11.3.1
  dotted_border: ^3.1.0
  google_maps_flutter: ^2.13.1
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1
  dio: ^5.9.0
  maps_launcher: ^3.0.0+1
  geolocator: ^14.0.2
  shared_preferences: ^2.5.4
  carousel_slider: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lotties/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

